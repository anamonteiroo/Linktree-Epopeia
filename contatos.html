<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Epopeia Tech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="tree">
        <div id="logo">
            <img draggable="false" src="./images/logo.jpg">
            <br>
            <h2>@epopeiatech</h2>
        </div>
        <div id="button">
            <form id="click" method="get" action="https://www.linkedin.com">
                <button type="submit" class="button">Linkedin</button>
            </form>
            <br>
            <form id="click" method="get" action="https://www.instagram.com/epopeiatech/">
                <button type="submit" class="button">Direct do Instagram</button>
            </form>
        </div>
        <br>
        <footer>
            <p>2021 &copy; Ana Monteiro</p>
        </footer>
    </div>
</body>

</html>
